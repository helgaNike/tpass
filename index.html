<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container header__inner">
        <a href="/" class="logo">
          <img class="logo__img" src="./img/logo.svg" alt="Site logo">
        </a>
        <nav>
          <ul class="main-menu">
            <li class="main-menu__item"><a class="main-menu__link" href="#">Stores</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Help & Support</a></li>
            <li class="main-menu__item"><a class="btn btn__small" href="#">Download</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="hero__inner container">
        <div class="hero__picture">
          <img src="./img/hero.png" alt="" class="hero__img">
        </div>
        <div class="hero__description">
          <h1 class="title page-title hero__title"><span class="accent">Order ahead</span><br> and earn rewards for
            every purchase</h1>
          <a href="#" class="btn btn__accent hero__link">Discover how <img src="./img/arrow.svg" class="btn__ico"
              alt=""></a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__inner container">
        <img src="./img/logo-white.svg" alt="Site logo" class="footer__logo">
        <nav class="footer__nav">
          <div class="footer__menu footer-menu">
            <div class="footer-menu__title">Company</div>
            <ul class="footer-menu__items">
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Merchant Portal</a>
              </li>
            </ul>
          </div>
          <div class="footer__menu footer-menu">
            <div class="footer-menu__title">Support</div>
            <ul class="footer-menu__items">
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">FAQ</a>
              </li>
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Terms of Service</a>
              </li>
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Privacy Policy</a>
              </li>
            </ul>
          </div>
          <div class="footer__menu footer-menu">
            <div class="footer-menu__title">Follow Us</div>
            <ul class="footer-menu__items">
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Twitter</a>
              </li>
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Instagram</a>
              </li>
              <li class="footer-menu_item">
                <a class="footer-menu__link" href="#">Facebook</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
